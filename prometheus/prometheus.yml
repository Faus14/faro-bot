global:
  scrape_interval: 15s
rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: "geth"
    static_configs:
      - targets: ["127.0.0.1:6060"]
    metrics_path: /debug/metrics

  - job_name: "lighthouse_bn"
    static_configs:
      - targets: ["127.0.0.1:5054"]   # si usás /metrics del BN
    metrics_path: /metrics
    # Si preferís REST para peers/sync (no métrica), igual tenés reglas por métricas del BN si están expuestas

  - job_name: "lighthouse_vc"
    static_configs:
      - targets: ["127.0.0.1:5064"]
    metrics_path: /metrics

  # (Opcional) Node Exporter si lo tenés
  - job_name: "node_exporter"
    static_configs:
      - targets: ["127.0.0.1:9100"]

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["127.0.0.1:9093"]
